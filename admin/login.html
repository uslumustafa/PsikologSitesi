<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giriş - Psikolog Onur Uslu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo ve Başlık -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-full mb-4 shadow-lg">
                <i class="fas fa-user-shield text-3xl text-purple-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Admin Paneli</h1>
            <p class="text-white/80">Psikolog Onur Uslu</p>
        </div>

        <!-- Giriş Formu -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <form id="adminLoginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email Adresi
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-800 placeholder-gray-500 input-focus transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Email adresinizi girin"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-lock mr-2"></i>Şifre
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-800 placeholder-gray-500 input-focus transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 pr-12"
                            placeholder="Şifrenizi girin"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-white/30 bg-white/20 text-purple-600 focus:ring-purple-500">
                        <span class="ml-2 text-sm text-white/80">Beni hatırla</span>
                    </label>
                    <a href="#" class="text-sm text-white/80 hover:text-white transition-colors">
                        Şifremi unuttum
                    </a>
                </div>

                <button 
                    type="submit"
                    class="w-full bg-white text-purple-600 py-3 px-4 rounded-lg font-semibold btn-hover transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-white/30"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Giriş Yap
                </button>
            </form>

            <!-- Hata Mesajları -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-500/20 border border-red-500/30 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle text-red-400 mr-2"></i>
                    <span class="text-red-200 text-sm"></span>
                </div>
            </div>

            <!-- Başarı Mesajları -->
            <div id="successMessage" class="hidden mt-4 p-3 bg-green-500/20 border border-green-500/30 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-check-circle text-green-400 mr-2"></i>
                    <span class="text-green-200 text-sm"></span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-white/60 text-sm">
                © 2024 Psikolog Onur Uslu. Tüm hakları saklıdır.
            </p>
        </div>
    </div>

    <script>
        // Şifre göster/gizle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Form gönderimi
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const email = formData.get('email');
            const password = formData.get('password');
            
            // Basit giriş kontrolü (MongoDB olmadan)
            if (email === 'admin@psikologonuruslu.com' && password === 'admin123') {
                // Başarılı giriş
                localStorage.setItem('adminToken', 'admin-login-token');
                localStorage.setItem('adminUser', JSON.stringify({
                    name: 'Admin',
                    email: 'admin@psikologonuruslu.com',
                    role: 'admin'
                }));
                
                showSuccess('Giriş başarılı! Yönlendiriliyorsunuz...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                showError('Geçersiz email veya şifre!');
            }
        });

        // Mesaj gösterme fonksiyonları
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Önceki mesajları gizle
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            errorDiv.querySelector('span').textContent = message;
            errorDiv.classList.remove('hidden');
            
            // 5 saniye sonra mesajı gizle
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Önceki mesajları gizle
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            successDiv.querySelector('span').textContent = message;
            successDiv.classList.remove('hidden');
            
            // 5 saniye sonra mesajı gizle
            setTimeout(() => {
                successDiv.classList.add('hidden');
            }, 5000);
        }

        // Sayfa yüklendiğinde token kontrolü
        window.addEventListener('load', function() {
            const token = localStorage.getItem('adminToken');
            if (token) {
                // Token varsa dashboard'a yönlendir
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
