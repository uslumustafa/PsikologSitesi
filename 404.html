<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı - Psikolog Onur Uslu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
        }

        .blob {
            position: absolute;
            filter: blur(40px);
            z-index: -1;
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(20px, -20px);
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen overflow-hidden relative">

    <!-- Decorative Blobs -->
    <div class="blob bg-primary-300 w-64 h-64 rounded-full top-0 left-0 -translate-x-1/2 -translate-y-1/2"></div>
    <div class="blob bg-purple-300 w-96 h-96 rounded-full bottom-0 right-0 translate-x-1/3 translate-y-1/3"
        style="animation-delay: 2s;"></div>

    <div class="text-center px-6 relative z-10">
        <div class="mb-8 relative inline-block">
            <h1 class="text-9xl font-bold text-primary-200 select-none">404</h1>
            <div class="absolute inset-0 flex items-center justify-center">
                <i class="fas fa-compass text-6xl text-primary-600 animate-pulse"></i>
            </div>
        </div>

        <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Aradığınız Sayfayı Bulamadık</h2>
        <p class="text-gray-600 text-lg mb-8 max-w-md mx-auto">
            Gitmek istediğiniz sayfa taşınmış, silinmiş veya hiç var olmamış olabilir. Endişelenmeyin, doğru yolu
            bulmanıza yardımcı olabiliriz.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="/"
                class="inline-flex items-center justify-center px-8 py-3 bg-primary-600 text-white font-semibold rounded-full shadow-lg hover:bg-primary-700 transition-all hover:-translate-y-1">
                <i class="fas fa-home mr-2"></i> Ana Sayfa
            </a>
            <a href="/#iletisim"
                class="inline-flex items-center justify-center px-8 py-3 bg-white text-primary-600 border-2 border-primary-600 font-semibold rounded-full hover:bg-primary-50 transition-all hover:-translate-y-1">
                <i class="fas fa-envelope mr-2"></i> İletişime Geç
            </a>
        </div>
    </div>

</body>

</html>
